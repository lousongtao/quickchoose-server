<!DOCTYPE html>

<!-- Auto Generated with Sencha Architect -->
<!-- Modifications to this file will be overwritten. -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>load picture --- example from extjs office doc</title>
    <script src="extjs/ext-all-dev.js"></script>
    <script src="extjs/ext-theme-neptune.js"></script>
    <link rel="stylesheet" href="extjs/resources/ext-theme-neptune/ext-theme-neptune-all.css">
    <script type="text/javascript">
		
		Ext.onReady(function(){
			Ext.create('Ext.form.Panel', {
				title: 'Upload a Photo',
				width: 400,
				bodyPadding: 10,
				frame: true,
				renderTo: Ext.getBody(),
				
				items: [{
					xtype: 'filefield',
					name: 'photoName',
					fieldLabel: 'photoName',
					labelWidth: 100,
					msgTarget: 'side',
					allowBlank: false,
					anchor: '100%',
					buttonText: 'Select Photo...'
				}, {
					xtype: 'textfield',
					name: 'address',
					fieldLabel: 'address',
					labelWidth: 100
				}],

				buttons: [{
					text: 'Upload',
					handler: function() {
						var form = this.up('form').getForm();
						if(form.isValid()){
							form.submit({
								url: 'menu/add_dish2',
								waitMsg: 'Uploading your photo...',
								success: function(fp, o) {
									Ext.Msg.alert('Success', 'Your photo "' + o.result.file + '" has been uploaded.');
								}
							});
						}
					}
				}]
			});
		});
	</script>
</head>
<body></body>
</html>
